<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ball button click</title>
</head>
<body>
<form>
  <img id="myImage" src="images/ball.jpg" height="200" width="200"/>
  <p>Click button below to move the image to right</p>
  <input type="button" value="Click Me" onclick="moveRight();" >
</form>
<script>
  let imgObj = null;
  imgObj = document.getElementById('myImage');
  function init() {
    imgObj = document.getElementById('myImage');
    imgObj.style.position = 'relative';
    imgObj.style.left = '0px';
  }
  function moveRight(){
    imgObj.style.left = parseInt(imgObj.style.left) + 15 + 'px';
      console.log(imgObj.style.left);
  }
  window.onload = init;
</script>
</body>
</html>
